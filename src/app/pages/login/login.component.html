                   <!-- {{loginData | json}} -->
                  <form class="mt30 content" (ngSubmit)="formSubmit()">

                    
                    <!-- Username -->
                    <mat-form-field class="full-width input-fields " appearance="outline" style="border-radius: 10px;">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="loginData.username" name="username"  matInput placeholder="Enter Here">
                        <mat-hint> Vaild Username </mat-hint>
                    </mat-form-field>
                    
                    <!-- Password -->
                    <mat-form-field class="mt10 full-width input-fields" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="loginData.password" name="password" type="Password" matInput  placeholder="Enter Here">
                    </mat-form-field>

                    <div>
                        <!-- mat-raised-button -->
                        <button mat-button type="submit" class=" mt30 ghost-round full-width" style="border-radius: 20px;">Login</button>
                    </div>
